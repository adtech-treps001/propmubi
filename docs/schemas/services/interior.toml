-- Vendor Brands - What brands does this vendor carry
CREATE TABLE vendor_brands (
    vendor_brand_id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
    vendor_id UUID REFERENCES vendors(vendor_id) ON DELETE CASCADE,
    brand_id UUID REFERENCES brands(brand_id),
    is_authorized_dealer BOOLEAN DEFAULT false,
    is_exclusive BOOLEAN DEFAULT false,
    since_date DATE,
    
    UNIQUE(vendor_id, brand_id)
);

-- Brands Master
CREATE TABLE brands (
    brand_id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
    brand_code VARCHAR(50) UNIQUE NOT NULL,
    brand_name VARCHAR(100) NOT NULL,
    parent_company VARCHAR(200),
    country_of_origin UUID REFERENCES countries(country_id),
    
    -- Brand positioning
    segment VARCHAR(20), -- economy, mid_range, premium, luxury
    
    -- Contact
    website VARCHAR(200),
    logo_url TEXT,
    
    -- Metadata
    description TEXT,
    established_year INTEGER,
    
    is_active BOOLEAN DEFAULT true,
    created_at TIMESTAMPTZ DEFAULT NOW()
