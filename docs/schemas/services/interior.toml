-- Price History View (current prices only)
CREATE VIEW current_material_prices AS
SELECT DISTINCT ON (vendor_material_id, customer_segment, min_quantity)
    price_id,
    vendor_material_id,
    price,
    currency,
    price_unit,
    min_quantity,
    max_quantity,
    price_type,
    customer_segment,
    effective_date
FROM material_prices
WHERE effective_date <= NOW()
    AND (expiry_date IS NULL OR expiry_date > NOW())
ORDER BY vendor_material_id, customer_segment, min_quantity, effective_date DESC;

