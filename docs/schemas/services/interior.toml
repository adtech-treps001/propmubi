    -- Calculated dimensions
    length_mm INTEGER GENERATED ALWAYS AS (
        SQRT(POWER(end_point_x - start_point_x, 2) + POWER(end_point_y - start_point_y, 2))::INTEGER
    ) STORED,
    
    thickness_mm INTEGER NOT NULL,
    height_mm INTEGER NOT NULL,
    
    -- Material
