    opening_start_z INTEGER NOT NULL,
    opening_end_x INTEGER NOT NULL,
    opening_end_y INTEGER NOT NULL,
    opening_end_z INTEGER NOT NULL,
    
    -- Center point (calculated)
    center_x INTEGER GENERATED ALWAYS AS ((opening_start_x + opening_end_x) / 2) STORED,
    center_y INTEGER GENERATED ALWAYS AS ((opening_start_y + opening_end_y) / 2) STORED,
    center_z INTEGER GENERATED ALWAYS AS ((opening_start_z + opening_end_z) / 2) STORED,
    
    -- Dimensions
    width_mm INTEGER NOT NULL,
    height_mm INTEGER NOT NULL,
    sill_height_mm INTEGER, -- For windows
    
    -- Clearances (calculated)
    clearance_left_mm INTEGER,
    clearance_right_mm INTEGER,
    clearance_top_mm INTEGER,
    
    -- Door/Window specifications
    specifications JSONB, -- Swing direction, frame material, etc
    
    created_at TIMESTAMPTZ DEFAULT NOW()
);

