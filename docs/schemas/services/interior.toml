    wall_type VARCHAR(30), -- exterior, interior, load_bearing, partition
    
    -- 3D Position
    start_point_x INTEGER NOT NULL, -- mm
    start_point_y INTEGER NOT NULL,
    start_point_z INTEGER NOT NULL DEFAULT 0,
    end_point_x INTEGER NOT NULL,
    end_point_y INTEGER NOT NULL,
