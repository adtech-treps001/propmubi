-- ============================================================================
-- MASTER DATA SCHEMAS
-- ============================================================================

-- Extensible Category System using Materialized Path
CREATE TABLE material_categories (
    category_id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
    category_code VARCHAR(20) UNIQUE NOT NULL, -- BRD, SRF, HWR, etc.
    category_name VARCHAR(100) NOT NULL,
    parent_id UUID REFERENCES material_categories(category_id),
    path LTREE NOT NULL, -- Materialized path for hierarchy queries
    level INTEGER NOT NULL,
    sort_order INTEGER,
    is_active BOOLEAN DEFAULT true,
    metadata JSONB, -- Flexible attributes per category
    created_at TIMESTAMPTZ DEFAULT NOW(),
    updated_at TIMESTAMPTZ DEFAULT NOW()
);

CREATE INDEX idx_category_path ON material_categories USING GIST (path);
CREATE INDEX idx_category_parent ON material_categories(parent_id);
CREATE INDEX idx_category_code ON material_categories(category_code);

-- Material Master - Core attributes
CREATE TABLE materials (
    material_id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
    material_code VARCHAR(50) UNIQUE NOT NULL, -- BRD-PLY-BWP-001
    material_name VARCHAR(200) NOT NULL,
    category_id UUID REFERENCES material_categories(category_id),
    material_type VARCHAR(50) NOT NULL, -- plywood, mdf, laminate, hardware
    
    -- Common specifications (normalized)
    standard_specifications JSONB NOT NULL, -- { thickness, dimensions, etc }
    
    -- Flexible properties for different material types
    properties JSONB, -- Material-specific attributes
    
    -- Classification
    tags TEXT[], -- [premium, eco-friendly, waterproof]
    keywords TSVECTOR, -- Full-text search
    
    -- Status
    is_active BOOLEAN DEFAULT true,
    is_available BOOLEAN DEFAULT true,
    
    -- Metadata
    created_at TIMESTAMPTZ DEFAULT NOW(),
    updated_at TIMESTAMPTZ DEFAULT NOW(),
    created_by UUID,
    updated_by UUID
);

CREATE INDEX idx_material_category ON materials(category_id);
CREATE INDEX idx_material_type ON materials(material_type);
CREATE INDEX idx_material_tags ON materials USING GIN(tags);
CREATE INDEX idx_material_keywords ON materials USING GIN(keywords);
CREATE INDEX idx_material_properties ON materials USING GIN(properties);

-- Material Specifications - Normalized for querying
CREATE TABLE material_specifications (
    spec_id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
    material_id UUID REFERENCES materials(material_id) ON DELETE CASCADE,
    spec_type VARCHAR(50) NOT NULL, -- dimension, thickness, density, color
    spec_name VARCHAR(100) NOT NULL,
    spec_value VARCHAR(200),
    spec_value_numeric NUMERIC(12,4), -- For numeric comparisons
    spec_unit VARCHAR(20), -- mm, kg/m3, etc
    is_primary BOOLEAN DEFAULT false,
    sort_order INTEGER,
    
    UNIQUE(material_id, spec_type, spec_name)
);

CREATE INDEX idx_spec_material ON material_specifications(material_id);
CREATE INDEX idx_spec_type ON material_specifications(spec_type);
CREATE INDEX idx_spec_numeric ON material_specifications(spec_value_numeric) 
    WHERE spec_value_numeric IS NOT NULL;

-- Material Variants (SKUs)
CREATE TABLE material_variants (
    variant_id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
    material_id UUID REFERENCES materials(material_id) ON DELETE CASCADE,
    sku VARCHAR(100) UNIQUE NOT NULL,
    variant_name VARCHAR(200),
    
    -- Variant-specific specs
    specifications JSONB NOT NULL, -- { thickness: "18mm", size: "8x4", finish: "matte" }
    
    -- Physical properties
    dimensions JSONB, -- { length, width, height, unit }
    weight_kg NUMERIC(10,3),
    volume_m3 NUMERIC(10,4),
    
    -- Availability
    is_active BOOLEAN DEFAULT true,
    stock_status VARCHAR(20), -- in_stock, out_of_stock, on_order
    lead_time_days INTEGER,
    
    -- Images and assets
    image_urls TEXT[],
    thumbnail_url TEXT,
    technical_drawing_url TEXT,
    cad_file_url TEXT,
    
    created_at TIMESTAMPTZ DEFAULT NOW(),
    updated_at TIMESTAMPTZ DEFAULT NOW()
);

CREATE INDEX idx_variant_material ON material_variants(material_id);
CREATE INDEX idx_variant_sku ON material_variants(sku);
CREATE INDEX idx_variant_specs ON material_variants USING GIN(specifications);

-- ============================================================================
-- VENDOR MANAGEMENT
-- ============================================================================

CREATE TABLE countries (
    country_id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
    country_code CHAR(2) UNIQUE NOT NULL, -- ISO 3166-1 alpha-2
    country_name VARCHAR(100) NOT NULL,
    currency_code CHAR(3) NOT NULL, -- ISO 4217
    is_active BOOLEAN DEFAULT true
);

CREATE TABLE regions (
    region_id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
    country_id UUID REFERENCES countries(country_id),
    region_code VARCHAR(20),
    region_name VARCHAR(100) NOT NULL,
    region_type VARCHAR(20), -- state, province, district
    parent_region_id UUID REFERENCES regions(region_id),
    is_active BOOLEAN DEFAULT true
);

CREATE TABLE cities (
    city_id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
    region_id UUID REFERENCES regions(region_id),
    city_name VARCHAR(100) NOT NULL,
    latitude NUMERIC(10,7),
    longitude NUMERIC(10,7),
    is_active BOOLEAN DEFAULT true
);

CREATE TABLE vendor_types (
    vendor_type_id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
    type_code VARCHAR(20) UNIQUE NOT NULL, -- MFG, DST, DLR, RET
    type_name VARCHAR(50) NOT NULL,
    description TEXT,
    tier_level INTEGER -- 1=Manufacturer, 2=Distributor, 3=Dealer, 4=Retailer
);

CREATE TABLE vendors (
    vendor_id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
    vendor_code VARCHAR(50) UNIQUE NOT NULL,
    vendor_name VARCHAR(200) NOT NULL,
    vendor_type_id UUID REFERENCES vendor_types(vendor_type_id),
    
    -- Business info
    legal_name VARCHAR(300),
    registration_number VARCHAR(100),
    tax_id VARCHAR(50),
    gst_number VARCHAR(50), -- For India
    
    -- Contact
    primary_contact_name VARCHAR(100),
    primary_phone VARCHAR(20),
    primary_email VARCHAR(100),
    website VARCHAR(200),
    
    -- Address
    address_line1 VARCHAR(200),
    address_line2 VARCHAR(200),
    city_id UUID REFERENCES cities(city_id),
    postal_code VARCHAR(20),
    
    -- Geolocation
    latitude NUMERIC(10,7),
    longitude NUMERIC(10,7),
    google_maps_url TEXT,
    
    -- Business details
    established_year INTEGER,
    business_size VARCHAR(20), -- small, medium, large, enterprise
    annual_revenue_usd BIGINT,
    employee_count INTEGER,
    
    -- Relationship
    relationship_status VARCHAR(20), -- prospect, active, preferred, inactive
    credit_limit_amount NUMERIC(15,2),
    credit_limit_currency CHAR(3),
    payment_terms_days INTEGER,
    minimum_order_value NUMERIC(12,2),
    
    -- Ratings
    quality_rating NUMERIC(3,2), -- 0-5
    reliability_rating NUMERIC(3,2),
    price_rating NUMERIC(3,2),
    overall_rating NUMERIC(3,2),
    
    -- Flags
    is_active BOOLEAN DEFAULT true,
    is_verified BOOLEAN DEFAULT false,
    can_dropship BOOLEAN DEFAULT false,
    
    -- Metadata
    notes TEXT,
    custom_fields JSONB,
    
    created_at TIMESTAMPTZ DEFAULT NOW(),
    updated_at TIMESTAMPTZ DEFAULT NOW()
);

CREATE INDEX idx_vendor_type ON vendors(vendor_type_id);
CREATE INDEX idx_vendor_city ON vendors(city_id);
CREATE INDEX idx_vendor_status ON vendors(relationship_status);
CREATE INDEX idx_vendor_location ON vendors USING GIST(
    ll_to_earth(latitude, longitude)
