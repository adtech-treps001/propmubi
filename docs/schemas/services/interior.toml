CREATE INDEX idx_brand_segment ON brands(segment);

-- Vendor Materials - What materials does vendor supply
CREATE TABLE vendor_materials (
    vendor_material_id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
    vendor_id UUID REFERENCES vendors(vendor_id) ON DELETE CASCADE,
    variant_id UUID REFERENCES material_variants(variant_id),
    
    -- Vendor-specific info
    vendor_sku VARCHAR(100),
    is_preferred BOOLEAN DEFAULT false,
    is_available BOOLEAN DEFAULT true,
    stock_quantity INTEGER,
    lead_time_days INTEGER,
    minimum_order_quantity INTEGER,
    
    -- Pricing (base price, can be overridden by price rules)
    base_price NUMERIC(12,2) NOT NULL,
    price_currency CHAR(3) NOT NULL,
    price_unit VARCHAR(20), -- per_sqft, per_sqm, per_piece, per_sheet
    
    -- Dates
    valid_from DATE,
    valid_to DATE,
    last_price_update TIMESTAMPTZ,
    
    created_at TIMESTAMPTZ DEFAULT NOW(),
    updated_at TIMESTAMPTZ DEFAULT NOW(),
    
    UNIQUE(vendor_id, variant_id)
);

CREATE INDEX idx_vendor_mat_vendor ON vendor_materials(vendor_id);
CREATE INDEX idx_vendor_mat_variant ON vendor_materials(variant_id);
