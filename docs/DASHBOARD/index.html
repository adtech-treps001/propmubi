<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropMubi Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card {
            @apply bg-white p-6 rounded-xl shadow-sm border border-gray-100;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen">
    <header class="bg-indigo-600 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center text-white">
            <div class="flex items-center gap-3">
                <i class="fas fa-building text-2xl"></i>
                <h1 class="text-xl font-bold" id="projectName">Loading...</h1>
            </div>
            <div class="text-sm opacity-90">
                Last Updated: <span id="lastUpdated" class="font-medium">--</span>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-8 space-y-8">
        <!-- Phase & Progress -->
        <div class="card flex justify-between items-center">
            <div>
                <h2 class="text-sm uppercase tracking-wide text-gray-500 font-semibold mb-1">Current Phase</h2>
                <div class="text-3xl font-bold text-gray-900" id="currentPhase">--</div>
            </div>
            <div class="text-right">
                <h2 class="text-sm uppercase tracking-wide text-gray-500 font-semibold mb-1">Completion</h2>
                <div class="text-3xl font-bold text-indigo-600" id="overallProgress">0%</div>
            </div>
        </div>

        <!-- Metric Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="metricsContainer"></div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="card">
                <h3 class="text-lg font-bold mb-4">Agent Progress</h3>
                <canvas id="agentChart"></canvas>
            </div>
            <div class="card">
                <h3 class="text-lg font-bold mb-4">Quality Gates</h3>
                <div class="h-64 flex justify-center"><canvas id="testChart"></canvas></div>
            </div>
        </div>

        <!-- Gantt -->
        <div class="card overflow-hidden">
            <h3 class="text-lg font-bold mb-4">Roadmap</h3>
            <div class="mermaid flex justify-center" id="ganttContainer"></div>
        </div>
    </main>

    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            mermaid.initialize({ startOnLoad: true, theme: 'neutral' });
            const data = window.PROJECT_DATA;
            if (!data) return;

            document.getElementById('projectName').textContent = data.meta.projectName;
            document.getElementById('lastUpdated').textContent = data.meta.lastUpdated;
            document.getElementById('currentPhase').textContent = data.meta.phase;
            document.getElementById('overallProgress').textContent = data.meta.overallProgress + '%';

            document.getElementById('metricsContainer').innerHTML = data.metrics.map(m => `
                <div class="card flex flex-col items-center justify-center text-center">
                    <div class="text-sm text-gray-500 mb-1">${m.label}</div>
                    <div class="text-2xl font-bold">${m.value}</div>
                </div>`).join('');

            new Chart(document.getElementById('agentChart'), {
                type: 'bar',
                data: data.agentProgress,
                options: { scales: { x: { stacked: true }, y: { stacked: true } } }
            });

            new Chart(document.getElementById('testChart'), {
                type: 'doughnut',
                data: data.testStatus
            });

            document.getElementById('ganttContainer').textContent = data.mermaidGantt;
            mermaid.run();
        });
    </script>
</body>

</html>
